<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <!-- Correct path to CSS file inside 'css' folder -->
  <link rel="stylesheet" href="aistyles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <p id="turn">Player X's turn</p>
      <!-- Added score display -->
      <div id="scoreboard">
        <p>Player X: <span id="score-x">0</span></p>
        <p>Player O: <span id="score-o">0</span></p>
      </div>
    </header>
    <div id="game-board" class="game-board"></div>
    <button id="reset-button">Reset Game</button>
  </div>
  
  <!-- Correct path to JS file inside 'js' folder -->
  <script src="aiscript.js"></script>
</body>
</html>
